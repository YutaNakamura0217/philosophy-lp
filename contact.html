<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<title>StoryWise | お問い合わせ</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-amber-50 font-sans">
<header class="bg-white shadow p-4">
  <div class="max-w-4xl mx-auto flex justify-between items-center">
    <a href="index.html" class="text-orange-600 font-bold text-xl">StoryWise</a>
    <nav class="space-x-4 text-sm">
      <a href="about.html" class="text-orange-600">私たちについて</a>
      <a href="programs.html" class="text-orange-600">プログラム</a>
      <a href="contact.html" class="text-orange-600">お問い合わせ</a>
    </nav>
  </div>
</header>
<main class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">お問い合わせ</h1>
  <p class="mb-6">ご質問やご相談は、以下のフォームからお気軽にご連絡ください。</p>
  <form class="space-y-4">
    <div>
      <label class="block text-sm mb-1" for="name">お名前</label>
      <input id="name" type="text" class="w-full border rounded p-2" />
    </div>
    <div>
      <label class="block text-sm mb-1" for="email">メールアドレス</label>
      <input id="email" type="email" class="w-full border rounded p-2" />
    </div>
    <div>
      <label class="block text-sm mb-1" for="message">メッセージ</label>
      <textarea id="message" class="w-full border rounded p-2" rows="4"></textarea>
    </div>
    <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">送信</button>
  </form>
</main>
<footer class="bg-amber-100 p-4 text-center text-sm mt-10">
  &copy; 2024 StoryWise
</footer>
</body>
</html>
